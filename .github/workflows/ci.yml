name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run ruff linter
      run: |
        pip install ruff
        ruff check .

    - name: Run mypy type checking
      run: |
        pip install mypy
        mypy app/

    - name: Run pytest
      run: |
        pip install pytest pytest-asyncio
        pytest -v --tb=short

    - name: Run security audit
      run: |
        pip install bandit safety
        bandit -r app/ -f json -o bandit-report.json || true
        safety check --json || true

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t fastapi-security-proxy:latest .

    - name: Test Docker container
      run: |
        docker run -d -p 8080:8080 --name test-container fastapi-security-proxy:latest
        sleep 10
        curl -f http://localhost:8080/health || exit 1
        docker stop test-container
        docker rm test-container

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Start server and run smoke tests
      run: |
        # Start server in background
        python start_8080.py &
        SERVER_PID=$!
        sleep 5

        # Run smoke tests
        curl -f http://localhost:8080/health
        curl -f http://localhost:8080/
        curl -f http://localhost:8080/security/stats

        # Kill server
        kill $SERVER_PID
