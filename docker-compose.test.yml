version: "3.8"

services:
  fastapi-proxy:
    build:
      context: .
      dockerfile: Dockerfile.working
    container_name: fastapi-security-proxy
    ports:
      - "8080:8080"
    environment:
      - TARGET_SERVER=http://backend:8097
      - PORT=8080
      - WORKERS=4
    volumes:
      - ./data/htdocs:/app/data/htdocs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example backend service for testing
  backend:
    image: nginx:alpine
    container_name: test-backend
    ports:
      - "8097:80"
    volumes:
      - ./test-backend:/usr/share/nginx/html
    restart: unless-stopped

volumes:
  static-data:
    driver: local

networks:
  default:
    driver: bridge
