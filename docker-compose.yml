version: "3.8"

services:
  fastapi-server:
    build: .
    container_name: fastapi-security-proxy
    ports:
      - "8080:8080"
    environment:
      - HOST=0.0.0.0
      - PORT=8080
      - TARGET_SERVER=http://backend:8097
      - STATIC_ROOT=/app/data/htdocs
      - SSL_ENABLED=false
      - WORKERS=4
      - SECURITY_ENABLED=true
      - RATE_LIMITING_ENABLED=true
      - LOG_LEVEL=INFO
    volumes:
      - ./data/htdocs:/app/data/htdocs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: >
      sh -c "uvicorn app.main:app
      --host 0.0.0.0
      --port 8080
      --workers 4
      --loop uvloop
      --proxy-headers
      --forwarded-allow-ips '*'"

  # Optional nginx for SSL termination and HTTP/2
  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - fastapi-server
    restart: unless-stopped

  # Example backend service
  backend:
    image: nginx:alpine
    container_name: backend-service
    ports:
      - "8097:80"
    volumes:
      - ./backend-static:/usr/share/nginx/html:ro
    restart: unless-stopped

networks:
  default:
    name: fastapi-network
